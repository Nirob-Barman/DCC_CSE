<html>
	<head>
		<title> Welcome to Web Design </title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style type="text/css">
			nav{
				display: block;
				background-color: black;
				color:  white;
			}
			nav a {
				color:  white;
				padding:  5px 10px;
				display: inline-block;
				text-decoration: none;
				font-weight: bold;
			}
			nav a:hover{
				color:  yellow;
			}
		</style>
	</head>
	<body>
		<header>
			<h1> LMS - Library Management System </h1> 
			<nav>
				<a href="index.html">Home</a> 
				<a href="books.html">Booklist</a>
				<a href="reg.html">Registration</a>
				<a href="contact.html">Contact</a> 
			</nav>
		</header>
		<div id="container"> 
			<h2> Registration Form </h2>
			<form method="post" action="" enctype="multipart/form-data">
				Name: <input type="text" name="sname" placeholder="Enter your full name." required><br>
				DoB : <input type="date" name="dob"> <br>
				Email: <input type="email" name="email" required> <br>
				Password: <input type="password" name="password"> <br>

				Gender: <input type="radio" name="gender" value="F"> Female
						<input type="radio" name="gender" value="M"> Male
						<br>
				Hobby: 
				<input type="checkbox" name="hobby[]" value="reading"> Reading 
				<input type="checkbox" name="hobby[]" value="playing"> Playing 
				<input type="checkbox" name="hobby[]" value="travelling"> Travelling 
				<input type="checkbox" name="hobby[]" value="cooking"> Cooking 
				<br>

				Religion: <select name="rel">
					<option value="Islam">Islam</option>
					<option value="Hindu">Hindu</option>
				</select> <br>

				About: <textarea rows="3" cols="30" placeholder="Write about your study."></textarea> <br>

				Picture: <input type="file" name="pic"> <br>

				<input type="reset" name="reset" value="Reset">
				<button type="submit" name="submit"> Submit </button>
			</form>
		</div>
		<footer>
			<p> &copy; 2022; Dept. of CSE, Dhaka City College.</p>
		</footer> 
	</body>
</html>
