<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <div>
        <h2>Registration from</h2>
        <form action="">

            Name: <input type="text" name="sname" placeholder="Enter your name as NID" required><br>
            DoB: <input type="date" name="dob" placeholder="Date of birth"><br>
            Email: <input type="email" name="email" required><br>
            Gender: <input type="radio" name="gender" value="F">Female
                    <input type="radio" name="gender" value="M">Male
            <br>
                    
            Hobby: 
                    <input type="checkbox" name="hobby[]" value="reading">Reading
                    <input type="checkbox" name="hobby[]" value="writing">Writing
                    <input type="checkbox" name="hobby[]" value="playing">Playing
            <br>
            
            Religion: <select name="rel" id="">

                <option value="Islam">Islam</option>
                <option value="Hindu">Hindu</option>

            </select>
                    
        </form>
    </div>
</body>
</html>
